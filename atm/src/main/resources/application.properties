spring.application.name=atm-simulation
# ================================
# Server Configuration
# ================================
server.port=8080

# ================================
# Database Configuration
# ================================
spring.datasource.url=jdbc:mysql://localhost:3306/atm_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=aditi@2003
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ================================
# Hibernate / JPA Configuration
# ================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true

# ================================
# JWT Configuration (Optional Custom Values)
# ================================
jwt.secret=atm_secret_key
jwt.expiration=3600000  # 1 hour in milliseconds

# ================================
# Logging
# ================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
